<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px; 
            box-sizing: border-box;
        }
        h2 {
            color: #ffb600;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #bbb;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border: 1px solid #ffb600;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ffb600;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ffb600;
        }
        
    </style>
</head>
<body>
    <div class="form-container" >
        <h2>Register</h2>
        <form method="POST">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input style="width: 385px" type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input style="width: 385px" type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input style="width: 385px" type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input style="width: 385px" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button style="width: 385px" type="submit">Register</button>
        </form>
        
            <div class="messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul>
                            {% for category, message in messages %}
                                <li class="{{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
        
        
    </div>
    
</body>
</html>
